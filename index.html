<body ng-controller="MainCtrl as ctrl">


<div class="content" ng-view>
    

  <div class="article-form-container">
    <div class="panel panel-default">

  <form name="add_note_form" ng-submit="addnote(adding_note)">
        <div class="panel-heading">
          <input class="title" type="text" required placeholder="title" size="30" ng-model="adding_note.label" />
          <input class="year" type="text" required placeholder="yyyy-mm-dd" size="10" ng-model="adding_note.year" ng-minlength="10" />
        </div>
        <div class="panel-body">
          <input required placeholder="buyer" ng-model="adding_note.buyer"></input>
          <input class="title" type="text" required placeholder="image url" size="30" ng-model="adding_note.imageurl" />
            {{adding_note.imageurl}}
          </div>
          <input ng-click="addNote(adding_pote)" class="btn btn-success" type="submit" value="Contribute" />
      </div>
      </form>
    </div>
  </div>
</div>

      <article ng-repeat="note in ctrl.notes" class="article-form-container portfolio-item group first panel panel-default">
          <header class="portfolio-info">
            <table><td>
      <div class="title">{{note.development}}</div>
    <span> Who Sold It? {{note.seller}}</div>
    <div> Who Bought It? {{note.buyer}}</div>
    <div>Year of Sale: {{note.year}}</div>
      <div id="numbers">Price: $ {{note.revenue}}</div>
      <div>Proposed height of the tower: {{note.height}} stories</div>
    </header></td><td>
    <figure class="img-thumbnail">
      <img class="ng-cloak" ng-src="{{ note.imageurl }}" alt="{{ note.title }}">
    </figure></td>
  </table>
    </article>
    </div>
  </div>
